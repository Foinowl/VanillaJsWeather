<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700"
		rel="stylesheet"
	/>
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
	/>
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="current">
			<div class="title">
					<svg class="title__icon">
            <use xlink:href="./img/symbol-defs.svg#icon-location"></use>
          </svg>
					<h1 class="title__text">Current Location</h1>
			</div>
			<div class="main__weather">
          <div class="error__message">
            There was a problem getting your location!
          </div>
          <h2 class="main__weather__city">Glazov, Udm</h2>
          <div class="main__weather__details">
            <img
              src="./img/weather/iconfinder_weather-01_1530392.svg"
              class="main__weather__details--icon"
            />
            <div class="main__weather__details--temp">20ยบ</div>
          </div>
          <div class="main__weather__text">
            <div class="main__weather__text--phrase">Party Cloud</div>
            <div class="main__weather__text--minmax">13ยบ - 22ยบ</div>
          </div>
			  </div>
		</div>

		
		<div class="otherLocal"></div>
	</div>
<script src="js/bundle.js"></script></body>
</html>
